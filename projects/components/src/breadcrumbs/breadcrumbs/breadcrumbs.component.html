@for (breadcrumb of dataSource(); track $index; let last = $last) {
  @if (!last) {
    <ng-container *ngTemplateOutlet="itemRef(); context: { $implicit: breadcrumb }"/>
    <ng-container *ngTemplateOutlet="separatorRef()"/>
  } @else {
    <ng-container *ngTemplateOutlet="activeItemRef(); context: { $implicit: breadcrumb }"/>
  }
}

<ng-content/>
