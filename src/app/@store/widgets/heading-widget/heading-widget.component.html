<h2 class="font-bold text-lg">{{ widget().title }}</h2>
<div>
  @if (widget().viewMore) {
    @if (external) {
      <a [href]="widget().viewMore?.link"
         class="text-primary hover:underline" target="_blank">{{ widget().viewMore?.name }}</a>
    } @else {
      <a [routerLink]="widget().viewMore?.link"
         class="text-primary hover:underline">{{ widget().viewMore?.name }}</a>
    }
  }
</div>
