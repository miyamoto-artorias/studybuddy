<div class="relative h-full group p-3 flex items-center gap-5 hover:bg-surface-container cursor-pointer" matRipple>
  <div class="flex-none w-32 h-20 rounded-xl flex items-center justify-center overflow-hidden bg-background">
    <img [src]="widget().imagePreviewUrl" alt="" class="bg-cover h-full">
  </div>
  <div>
    <div class="font-bold text-sm">{{ widget().title }}</div>
    <div class="text-xs text-on-surface-variant mt-1.5">{{ widget().publishedAt | date }}</div>
  </div>
</div>
