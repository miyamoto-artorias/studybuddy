<app-workspaces-select [workspaces]="workspaces()"
                       [selectedWorkspace]="selectedWorkspace()"
                       (workspaceSelected)="onWorkspaceSelected($event)" class="w-1/3"/>
<app-workspaces-select [workspaces]="[]"
                       (workspaceSelected)="onWorkspaceSelected($event)" class="w-1/3 mt-7"/>
<div class="mt-7">
  <p>
    Selected workspace: {{ selectedWorkspace().name }}
  </p>
</div>
