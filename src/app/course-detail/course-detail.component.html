<div class="course-detail-container" *ngIf="!loading">
  <div class="course-header">
    <h1>{{ course?.title }}</h1>
    <div class="course-meta">
      <span class="price">${{ course?.price }}</span>
      <span class="duration">{{ course?.duration }} hours</span>
    </div>
  </div>

  <div class="course-content">
    <div class="course-description">
      <h2>Description</h2>
      <p>{{ course?.description }}</p>
    </div>

    <div class="course-teacher">
      <h2>Teacher</h2>
      <div class="teacher-info">
        <img [src]="course?.teacher?.profile_picture" alt="Teacher" class="teacher-avatar">
        <div class="teacher-details">
          <h3>{{ course?.teacher?.name }}</h3>
          <p>{{ course?.teacher?.bio }}</p>
        </div>
      </div>
    </div>

    <div class="course-actions">
      <button 
        class="purchase-button" 
        (click)="purchaseCourse()"
        [disabled]="paymentStatus === 'processing'"
      >
        <span *ngIf="paymentStatus === 'idle'">Purchase Course</span>
        <span *ngIf="paymentStatus === 'processing'">Processing...</span>
        <span *ngIf="paymentStatus === 'success'">Purchase Successful!</span>
        <span *ngIf="paymentStatus === 'error'">Purchase Failed</span>
      </button>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </div>
  </div>
</div>

<div class="loading-container" *ngIf="loading">
  <p>Loading course details...</p>
</div>
