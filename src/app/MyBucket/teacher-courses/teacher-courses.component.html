<!-- teacher-courses.component.html -->
<div class="management-container">
    <!-- Course List -->
    <div class="course-list">
      <h2>Your Courses</h2>
      <div class="course-item" 
           *ngFor="let course of teacherCourses"
           [class.active]="course.id === selectedCourse?.id"
           (click)="selectCourse(course)">
        {{ course.title }}
      </div>
    </div>
  
    <!-- Selected Course Section -->
    <div class="course-details" *ngIf="selectedCourse">
      <div class="chapter-section">
        <h3>{{ selectedCourse.title }} Chapters</h3>
        <button (click)="showAddChapterForm()">Add Chapter</button>
  
        <!-- Add Chapter Form -->
        <form *ngIf="showChapterForm" [formGroup]="chapterForm" (ngSubmit)="addChapter()">
          <input formControlName="title" placeholder="Chapter Title">
          <textarea formControlName="description" placeholder="Description"></textarea>
          <select formControlName="type">
            <option value="">Select Type</option>
            <option value="lesson">Lesson</option>
            <option value="practice">Practice</option>
          </select>
          <button type="submit">Save Chapter</button>
          <button type="button" (click)="showChapterForm = false">Cancel</button>
        </form>
  
        <!-- Chapters List -->
        <div class="chapter-list">
          <div class="chapter-item" 
               *ngFor="let chapter of selectedCourse.chapters"
               [class.active]="chapter.id === selectedChapter?.id"
               (click)="selectChapter(chapter)">
            {{ chapter.title }}
          </div>
        </div>
      </div>
  
      <!-- Selected Chapter Content -->
      <div class="content-section" *ngIf="selectedChapter">
        <h4>{{ selectedChapter.title }} Content</h4>
        
        <!-- Add Content Form -->
        <form [formGroup]="contentForm" (ngSubmit)="addContent()">
          <select formControlName="type" (change)="contentForm.controls['videoUrl'].reset()">
            <option value="">Select Content Type</option>
            <option value="video">Video</option>
            <option value="pdf">PDF</option>
          </select>
  
          <input formControlName="title" placeholder="Content Title">
  
          <div *ngIf="contentForm.value.type === 'video'">
            <input formControlName="videoUrl" placeholder="YouTube URL">
          </div>
  
          <div *ngIf="contentForm.value.type === 'pdf'">
            <input type="file" (change)="handleFileInput($event)" accept=".pdf">
          </div>
  
          <button type="submit">Add Content</button>
        </form>
  
        <!-- Content List -->
        <div class="content-list">
          <div class="content-item" *ngFor="let content of selectedChapter.contents">
            <h5>{{ content.title }}</h5>
            <p>Type: {{ content.type | uppercase }}</p>
            <p *ngIf="content.type === 'video'">URL: {{ content.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
