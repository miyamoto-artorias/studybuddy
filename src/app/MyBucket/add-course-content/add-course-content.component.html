<!-- course-content-upload.component.html -->
<form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" [(ngModel)]="title" name="title" required />
    </div>
    <div>
      <label for="type">Type:</label>
      <select id="type" [(ngModel)]="type" name="type" required>
        <option *ngFor="let t of types" [value]="t">{{ t }}</option>
      </select>
    </div>
    <div>
      <label for="file">File:</label>
      <input id="file" type="file" (change)="onFileChange($event)" accept=".pdf,video/*" required />
    </div>
    <button type="submit" [disabled]="!title || !type || !file">Upload</button>
  </form>
